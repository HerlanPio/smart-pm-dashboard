<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        table,th,td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body style="background-color:darkorange;">
    <table>
        <tr >
            <th>Subjects</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Computer Science</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Chemistry</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
